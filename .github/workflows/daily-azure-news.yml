name: Daily Azure News Update

on:
  # 毎日午前0時（JST: UTC+9:00）に自動実行
  schedule:
    - cron: '0 15 * * *'  # 15:00 UTC = 0:00 JST
  
  # 手動実行ボタンを表示
  workflow_dispatch:

# リポジトリにJSONファイルを書き込むための権限
permissions:
  contents: write

jobs:
  update-azure-news:
    runs-on: ubuntu-latest
    
    steps:
      # リポジトリのチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      # Node.js セットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      # 依存関係のインストール
      - name: Install dependencies
        run: npm install
      
      # Azure RSS処理スクリプトの実行
      - name: Update Azure news
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: npx tsx scripts/update-news.ts
      
      # 変更があった場合のみコミット・プッシュ
      - name: Commit and push changes
        id: commit-check
        run: |
          # Git設定
          git config --local user.email "action@github.com"
          git config --local user.name "github-actions[bot]"
          
          # 変更をチェック
          if git diff --quiet data/news.json; then
            echo "No changes in news.json, skipping commit"
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected in news.json, committing..."
            git add data/news.json
            git commit -m "feat: update Azure news data [skip ci]
            
            - Updated Azure RSS feed data
            - Automated daily update via GitHub Actions
            - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            git push
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      # Azure Static Web Apps へのデプロイ (変更があった場合のみ)
      - name: Deploy to Azure Static Web Apps
        if: steps.commit-check.outputs.changes == 'true'
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/" # アプリソースコードの場所
          api_location: "" # API ソースコードの場所（なし）
          output_location: "" # ビルド出力の場所（なし）
          skip_app_build: true # ビルドプロセスをスキップ