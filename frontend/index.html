<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure ニュース ダイジェスト</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'azure-blue': '#0078d4',
                        'azure-light': '#106ebe',
                        'azure-dark': '#005a9e',
                        'azure-bg': '#f8f9fa',
                        'azure-card': '#ffffff',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-azure-bg min-h-screen">
    <!-- Header -->
    <header class="bg-gradient-to-r from-azure-blue to-azure-light text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex items-center justify-between flex-wrap">
                <div class="flex items-center">
                    <svg class="w-8 h-8 mr-3" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2L2 7v10c0 5.55 3.84 9.74 9 11 5.16-1.26 9-5.45 9-11V7l-10-5z"/>
                    </svg>
                    <h1 class="text-2xl md:text-3xl font-bold">Azure ニュース ダイジェスト</h1>
                </div>
                <div class="text-sm md:text-base opacity-90 mt-2 md:mt-0">
                    <span id="lastUpdated">更新中...</span>
                    <div class="text-xs opacity-75 mt-1">
                        <svg class="w-3 h-3 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        AI翻訳・要約のため内容に誤りがある可能性があります
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Search Bar -->
    <div class="container mx-auto px-4 py-6">
        <div class="max-w-2xl mx-auto">
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
                <input 
                    type="text" 
                    id="searchInput"
                    class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-2 focus:ring-azure-blue focus:border-azure-blue text-sm md:text-base transition duration-200"
                    placeholder="タイトル、要約、技術タグで検索..."
                >
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="flex justify-center items-center py-12">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-azure-blue"></div>
        <span class="ml-3 text-gray-600">ニュースを読み込み中...</span>
    </div>

    <!-- Stats Bar -->
    <div id="statsBar" class="container mx-auto px-4 pb-4 hidden">
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
            <div class="flex flex-wrap justify-between items-center text-sm text-gray-600">
                <div>総記事数: <span id="totalCount" class="font-semibold text-azure-blue">0</span>件</div>
                <div>表示中: <span id="displayCount" class="font-semibold text-azure-blue">0</span>件</div>
                <div>最終更新: <span id="updateTime" class="font-medium">-</span></div>
            </div>
        </div>
    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="container mx-auto px-4 pb-6 hidden">
        <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
            <div class="flex">
                <svg class="w-5 h-5 mr-2 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                </svg>
                <span>ニュースデータの読み込みに失敗しました。しばらくしてから再度お試しください。</span>
            </div>
        </div>
    </div>

    <!-- Articles Container -->
    <main class="container mx-auto px-4 pb-8">
        <div id="articlesContainer" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
            <!-- Articles will be dynamically inserted here -->
        </div>

        <!-- No Results Message -->
        <div id="noResults" class="text-center py-12 hidden">
            <svg class="mx-auto w-12 h-12 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 12h6m-6-4h6m2 5.291A7.962 7.962 0 0112 15c-2.34 0-4.467-.881-6.077-2.33M15 17H9v-2.414l1.293-1.293a1 1 0 011.414 0L15 16.586V17z"></path>
            </svg>
            <h3 class="text-lg font-medium text-gray-900 mb-2">検索結果が見つかりません</h3>
            <p class="text-gray-600">別のキーワードでお試しください</p>
        </div>
    </main>

    <!-- Article Detail Modal -->
    <div id="articleModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-lg max-w-4xl w-full max-h-[90vh] overflow-y-auto shadow-2xl">
            <!-- Modal Header -->
            <div class="sticky top-0 bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center">
                <h2 class="text-xl font-semibold text-gray-900">記事詳細</h2>
                <button id="closeModal" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <!-- Modal Content -->
            <div id="modalContent" class="p-6">
                <!-- Content will be dynamically inserted here -->
            </div>

            <!-- Modal Footer -->
            <div class="sticky bottom-0 bg-gray-50 border-t border-gray-200 px-6 py-4 flex justify-center">
                <button id="modalBackBtn" class="inline-flex items-center px-6 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 transition-colors">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    一覧に戻る
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-300">
                データソース: <a href="https://azure.microsoft.com/updates/" class="text-azure-light hover:text-white underline transition duration-200" target="_blank" rel="noopener">Microsoft Azure Updates</a>
            </p>
            <p class="text-sm text-gray-400 mt-2">
                AI翻訳・要約による自動処理 | 毎日午前0時更新
            </p>
        </div>
    </footer>

    <script>
        class AzureNewsApp {
            constructor() {
                this.articles = [];
                this.fuse = null;
                this.searchInput = document.getElementById('searchInput');
                this.articlesContainer = document.getElementById('articlesContainer');
                this.loading = document.getElementById('loading');
                this.errorMessage = document.getElementById('errorMessage');
                this.noResults = document.getElementById('noResults');
                this.statsBar = document.getElementById('statsBar');
                this.modal = document.getElementById('articleModal');
                this.modalContent = document.getElementById('modalContent');
                
                this.init();
            }

            async init() {
                try {
                    await this.loadArticles();
                    this.setupSearch();
                    this.setupEventListeners();
                    this.setupModalEventListeners();
                    this.renderArticles(this.articles);
                    this.updateStats();
                } catch (error) {
                    this.showError();
                } finally {
                    this.loading.classList.add('hidden');
                }
            }

            async loadArticles() {
                try {
                    // Static JSON file から API endpoint に変更
                    const response = await fetch('/api/articles');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    
                    // Sort articles by date (newest first)
                    this.articles = data.articles.sort((a, b) => 
                        new Date(b.date) - new Date(a.date)
                    );
                    
                    // Update last updated time
                    const lastUpdated = new Date(data.lastUpdated);
                    document.getElementById('lastUpdated').textContent = 
                        `最終更新: ${this.formatDate(lastUpdated)}`;
                    
                } catch (error) {
                    console.error('Failed to load articles from API:', error);
                    throw error;
                }
            }

            setupSearch() {
                // Setup Fuse.js for fuzzy search
                const options = {
                    keys: [
                        { name: 'japaneseTitle', weight: 0.4 },
                        { name: 'japaneseDescription', weight: 0.3 },
                        { name: 'technicalTags', weight: 0.2 },
                        { name: 'title', weight: 0.1 }
                    ],
                    threshold: 0.4,
                    ignoreLocation: true,
                    includeScore: true
                };
                
                this.fuse = new Fuse(this.articles, options);
            }

            setupEventListeners() {
                this.searchInput.addEventListener('input', (e) => {
                    this.handleSearch(e.target.value);
                });
            }

            setupModalEventListeners() {
                // Close modal events
                document.getElementById('closeModal').addEventListener('click', () => {
                    this.closeModal();
                });

                document.getElementById('modalBackBtn').addEventListener('click', () => {
                    this.closeModal();
                });

                // Close modal on background click
                this.modal.addEventListener('click', (e) => {
                    if (e.target === this.modal) {
                        this.closeModal();
                    }
                });

                // Close modal on ESC key
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && !this.modal.classList.contains('hidden')) {
                        this.closeModal();
                    }
                });
            }

            handleSearch(query) {
                if (!query.trim()) {
                    this.renderArticles(this.articles);
                    return;
                }

                const results = this.fuse.search(query);
                const filteredArticles = results.map(result => result.item);
                this.renderArticles(filteredArticles);
            }

            renderArticles(articles) {
                this.articlesContainer.innerHTML = '';
                
                if (articles.length === 0) {
                    this.noResults.classList.remove('hidden');
                    this.statsBar.classList.add('hidden');
                    return;
                }

                this.noResults.classList.add('hidden');
                this.statsBar.classList.remove('hidden');

                articles.forEach(article => {
                    const card = this.createArticleCard(article);
                    this.articlesContainer.appendChild(card);
                });

                document.getElementById('displayCount').textContent = articles.length;
            }

            createArticleCard(article) {
                const card = document.createElement('div');
                card.className = 'bg-azure-card rounded-lg shadow-md border border-gray-200 hover:shadow-lg transition-all duration-300 hover:-translate-y-1 cursor-pointer';
                
                const publishDate = new Date(article.date);
                const summary = this.truncateText(article.japaneseDescription, 120);
                
                card.innerHTML = `
                    <div class="p-6">
                        <div class="flex items-start justify-between mb-3">
                            <time class="text-sm font-medium text-azure-blue bg-blue-50 px-3 py-1 rounded-full">
                                ${this.formatDate(publishDate)}
                            </time>
                        </div>
                        
                        <h3 class="text-lg font-semibold text-gray-900 mb-3 leading-tight hover:text-azure-blue transition-colors">
                            ${this.escapeHtml(article.japaneseTitle)}
                        </h3>
                        
                        <p class="text-gray-600 text-sm leading-relaxed mb-4 line-clamp-3">
                            ${this.escapeHtml(summary)}
                        </p>
                        
                        ${this.renderTags(article.technicalTags)}
                        
                        <div class="flex justify-between items-center mt-6 pt-4 border-t border-gray-100">
                            <span class="text-azure-blue font-medium text-sm">
                                詳細を見る →
                            </span>
                            
                            ${article.extractedLinks && article.extractedLinks.length > 0 ? `
                                <span class="text-xs text-gray-500">
                                    ${article.extractedLinks.length}個の関連リンク
                                </span>
                            ` : ''}
                        </div>
                    </div>
                `;

                // Add click event to open modal
                card.addEventListener('click', () => {
                    this.openModal(article);
                });
                
                return card;
            }

            renderTags(tags) {
                if (!tags || tags.length === 0) return '';
                
                const tagElements = tags.slice(0, 3).map(tag => 
                    `<span class="inline-block bg-gray-100 text-gray-700 text-xs px-2 py-1 rounded-md mr-2 mb-2">
                        ${this.escapeHtml(tag)}
                    </span>`
                ).join('');
                
                return `<div class="mb-2">${tagElements}</div>`;
            }

            openModal(article) {
                const publishDate = new Date(article.date);
                
                this.modalContent.innerHTML = `
                    <div class="space-y-6">
                        <!-- Article Header -->
                        <div class="border-b border-gray-200 pb-6">
                            <div class="flex flex-wrap items-center justify-between mb-4">
                                <time class="text-sm font-medium text-azure-blue bg-blue-50 px-3 py-1 rounded-full">
                                    ${this.formatDate(publishDate)}
                                </time>
                                <span class="text-sm text-gray-500">
                                    記事ID: ${article.link.split('=')[1] || 'N/A'}
                                </span>
                            </div>
                            
                            <h1 class="text-2xl md:text-3xl font-bold text-gray-900 leading-tight mb-4">
                                ${this.escapeHtml(article.japaneseTitle)}
                            </h1>
                            
                            ${article.title !== article.japaneseTitle ? `
                                <h2 class="text-lg text-gray-600 font-medium mb-4">
                                    原文: ${this.escapeHtml(article.title)}
                                </h2>
                            ` : ''}
                        </div>

                        <!-- Article Content -->
                        <div class="prose max-w-none">
                            <h3 class="text-lg font-semibold text-gray-900 mb-3">概要</h3>
                            <div class="text-gray-700 leading-relaxed mb-4">
                                ${this.cleanText(article.japaneseDescription)}
                            </div>
                            <div class="text-xs text-gray-500 mb-6 flex items-center">
                                <svg class="w-3 h-3 mr-1 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                <span>このタイトルと概要はAIによる翻訳・要約です。内容に誤りがある可能性があります。</span>
                            </div>
                        </div>

                        <!-- Technical Tags -->
                        ${article.technicalTags && article.technicalTags.length > 0 ? `
                            <div class="border-t border-gray-200 pt-6">
                                <h3 class="text-lg font-semibold text-gray-900 mb-3">技術タグ</h3>
                                <div class="flex flex-wrap gap-2">
                                    ${article.technicalTags.map(tag => 
                                        `<span class="inline-block bg-blue-100 text-azure-blue text-sm px-3 py-1 rounded-full font-medium">
                                            ${this.escapeHtml(tag)}
                                        </span>`
                                    ).join('')}
                                </div>
                            </div>
                        ` : ''}

                        <!-- Related Links -->
                        ${article.extractedLinks && article.extractedLinks.length > 0 ? `
                            <div class="border-t border-gray-200 pt-6">
                                <h3 class="text-lg font-semibold text-gray-900 mb-3">関連リンク</h3>
                                <div class="space-y-2">
                                    ${article.extractedLinks.map(link => 
                                        `<a href="${link}" target="_blank" rel="noopener noreferrer" 
                                           class="block text-azure-blue hover:text-azure-dark text-sm hover:underline break-all">
                                            ${this.escapeHtml(link)}
                                            <svg class="w-3 h-3 inline ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                                            </svg>
                                        </a>`
                                    ).join('')}
                                </div>
                            </div>
                        ` : ''}

                        <!-- Article Metadata -->
                        <div class="border-t border-gray-200 pt-6 text-sm text-gray-500">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <strong>公開日時:</strong> ${publishDate.toLocaleString('ja-JP')}
                                </div>
                                <div>
                                    <strong>元記事URL:</strong> 
                                    <a href="${article.link}" target="_blank" rel="noopener noreferrer" 
                                       class="text-azure-blue hover:underline break-all">
                                        ${article.link}
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                // Show modal
                this.modal.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            }

            closeModal() {
                this.modal.classList.add('hidden');
                document.body.style.overflow = 'auto';
            }

            updateStats() {
                document.getElementById('totalCount').textContent = this.articles.length;
                document.getElementById('displayCount').textContent = this.articles.length;
                
                if (this.articles.length > 0) {
                    const latestDate = new Date(this.articles[0].date);
                    document.getElementById('updateTime').textContent = this.formatDate(latestDate);
                }
            }

            showError() {
                this.errorMessage.classList.remove('hidden');
                this.statsBar.classList.add('hidden');
            }

            formatDate(date) {
                return date.toLocaleDateString('ja-JP', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
            }

            truncateText(text, maxLength) {
                if (!text) return '';
                if (text.length <= maxLength) return text;
                return text.substring(0, maxLength).trim() + '...';
            }

            escapeHtml(text) {
                if (!text) return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            cleanText(text) {
                if (!text) return '';
                
                // HTMLエスケープ
                const escaped = this.escapeHtml(text);
                
                // 不要なスペースと改行を整理
                return escaped
                    .replace(/\s+/g, ' ')           // 連続するスペース・タブ・改行を単一スペースに
                    .replace(/^\s+|\s+$/g, '')      // 前後のスペースを削除
                    .replace(/\s*\.\s*/g, '. ')     // ピリオド周りのスペースを統一
                    .replace(/\s*,\s*/g, ', ')      // カンマ周りのスペースを統一
                    .replace(/\s*:\s*/g, ': ')      // コロン周りのスペースを統一
                    .replace(/。\s*/g, '。 ')       // 句点後のスペースを統一
                    .replace(/、\s*/g, '、')        // 読点後の不要スペース削除
                    .trim();                        // 最終的な前後スペース削除
            }
        }

        // Initialize the app when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            new AzureNewsApp();
        });
    </script>

    <style>
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        @media (max-width: 640px) {
            .container {
                padding-left: 1rem;
                padding-right: 1rem;
            }
        }

        /* Modal specific styles */
        .modal-content {
            max-height: 90vh;
            overflow-y: auto;
        }
        
        /* Smooth scroll for modal content */
        .modal-content::-webkit-scrollbar {
            width: 6px;
        }
        
        .modal-content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }
        
        .modal-content::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
        
        .modal-content::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        /* Prevent body scroll when modal is open */
        body.modal-open {
            overflow: hidden;
        }
    </style>
</body>
</html>
